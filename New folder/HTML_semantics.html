<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML semantics</title>
  </head>
  <body style="font-family: 'Times New Roman', Times, serif; margin: 0">
    <header>
      <p
        style="
          text-align: center;
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-size: x-large;
          background-color: rgb(77, 75, 75);
          color: rgb(255, 255, 255);
          padding: 8px;
          border: 0;
          margin: 0;
        "
      >
        Quiz on Important Facts
      </p>
    </header>

    <main
      style="
        background-color: rgb(241, 239, 222);
        border: 2px solid;
        border-color: white;
      "
    >
      <p style="text-align: center; font-size: 22px; color: rgb(37, 37, 37)">
        Which one of these is a JavaScript Package manager?
      </p>

      <div style="display: flex; justify-content: center">
        <div>
          <input type="radio" name="choice" value="a" />
          <label for="a">a: Node.js</label> <br />

          <input type="radio" name="choice" value="b" />
          <label for="b">b: TypeScript</label> <br />

          <input type="radio" name="choice" value="c" />
          <label for="c">c: npm</label> <br />
        </div>
      </div>
      <div style="text-align: center">
        <input
          type="submit"
          value="Previous Question"
          style="
            border-radius: 5px;
            border-color: rgb(109, 183, 233);
            font-size: larger;
            color: rgb(245, 237, 237);
            background-color: rgb(109, 183, 233);
            padding: 10px;
            cursor: pointer;
          "
        />
        <input
          type="submit"
          value="Next Question"
          style="
            color: rgb(245, 237, 237);
            border-radius: 5px;
            border-color: rgb(109, 183, 233);
            font-size: larger;
            background-color: rgb(109, 183, 233);
            padding: 10px;
            cursor: pointer;
          "
        />
      </div>
      <br />
    </main>

    <hr style="margin: 0; outline-style: double; outline-width: 1pt" />
  </body>
  <footer
    style="
      font-style: italic;
      text-shadow: rgb(2, 18, 29);
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    TONIE learning with I4GxZURI (c) 2022
  </footer>
</html>
